<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="main.js" defer></script>
    <link rel="icon" href="fav-icon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="output.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
  </head>
  <body>
    <div id="header">
      <div id="burger-menu" class="animate__animated">
        <img src="menu.svg" alt="" id="menu" />
      </div>
      <p>Tareas</p>
      <button type="button" id="open-logging">Iniciar sesion</button>
      <form action="" id="logging-form">
        <button type="button" class="close" id="close-logging">X</button>
        <label for="">Email</label>
        <input id="email-input" type="email" />
        <label for="password">password</label>
        <input id="password-input" type="password" />
        <button type="button" id="submit-button">Iniciar session</button>
        <p>No tienes cuenta?</p>
        <a href="">Crear cuenta</a>
      </form>
    </div>
    <div id="sidebar" class="animate__animated animate__slideInRight">
      <div id="home">
        <p>Filtrar por</p>
        <ul>
          <li class="home-li clicked">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"
              />
            </svg>

            <button id="all-tasks">Todas</button>
          </li>

          <li class="home-li">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M22.86 17.74C22.77 17.85 22.65 17.91 22.53 17.94L20.66 18.3L21.95 21.14C22.11 21.43 21.97 21.79 21.67 21.93L19.53 22.94C19.44 23 19.36 23 19.27 23C19.05 23 18.84 22.88 18.74 22.66L17.45 19.83L15.96 21.04C15.86 21.12 15.74 21.17 15.59 21.17C15.26 21.17 15 20.9 15 20.57V11.6C15 11.27 15.26 11 15.59 11C15.74 11 15.88 11.05 16 11.13L22.77 16.89C23.04 17.12 23.07 17.5 22.86 17.74M12 15V10H7V15H12M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H13V19H5V8H19V11.06L21 12.76V5C21 3.9 20.1 3 19 3Z"
              />
            </svg>
            <button id="today">Hoy</button>
          </li>

          <li class="home-li">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M13,15L17,7V5H11V7H15L11,15M21,17H7V3H21M21,1H7A2,2 0 0,0 5,3V17A2,2 0 0,0 7,19H21A2,2 0 0,0 23,17V3A2,2 0 0,0 21,1M3,5H1V21A2,2 0 0,0 3,23H19V21H3V5Z"
              />
            </svg>
            <button id="next-seven-days">Hasta 7 dias</button>
          </li>

          <li class="home-li">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
              />
            </svg>
            <button id="important">Importantes</button>
          </li>
        </ul>
      </div>
      <!-- <div class="section-divider"></div> -->
      <div id="projects">
        <p>Categorias</p>
        <ul id="projects-list">
          <!-- <li id="todos-li">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"
              />
            </svg>
            <button id="todos">Tareas del Hogar</button>
            <button>X</button>
          </li> -->

          <li id="add-project-button">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
              />
            </svg>
            <button>Crear</button>
          </li>
          <li id="new-project-li" class="hidden">
            <form action="|" id="add-project-form">
              <input required type="text" maxlength="20" id="input" />
              <div id="project-buttons-container">
                <button type="submit" class="add">Añadir</button>
                <button type="button" class="cancel">Cancelar</button>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>
    <div id="content"></div>
    <div id="footer"><p>André Espinoza © 2023 - All Rights Reserved</p></div>
  </body>
</html>
